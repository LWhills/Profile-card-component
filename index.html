<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/CSS/min-1440_style.css" media="all and (min-width : 1440px)">
  <link rel="stylesheet" href="/CSS/max-375_style.css" media="all and (max-width : 375px)">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <section id="background">
    <div class="imgtop">
      <img src="/images/bg-pattern-top.svg" alt="">
    </div>
    <div class="imgbottom">
      <img src="/images/bg-pattern-bottom.svg" alt="">
    </div>
  </section>
  <section id="container">
    <div class="box">
      <img class="imgtop " src="/images/bg-pattern-card.svg" alt="">
      <img src="/images/image-victor.jpg" alt="" class="profile">
      <div class="textbox">
        <p> <b> Victor Crest</b> <span class="textgrey"> 26 </span> </p>
        <p class="textgrey london"> London</p>
        <hr>
        <div class="list">
          <ol>
            <li> <b>80K</b>
              <p>Followers</p>
            </li>
            <li><b>803K</b>
              <p>Likes</p>
            </li>
            <li><b>1.4K</b>
              <p>Photos</p>
            </li>
          </ol>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/LWhills/Main">Logan Willaumez</a>.
  </footer>
  <!-- 
  </div> -->
</body>

</html>
