<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/Style.css" >
  <link rel="stylesheet" href="/CSS/Mobile.css" media =" only screen and (max-width : 540px) ">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <section class="background">
    <div class="background__imgtop"></div>
    <div class="background__imgbottom"></div>
  </section>
  <section class="box">
    <div class="box__imgtop"></div>
    <div class="box__profilepicture"></div>
    <p class="box__title"> <b> Victor Crest</b> <span class="box__title--grey">26</span> <p class="box__title--grey box__title--london">London</p> </p>
    <hr class="box__divide">
    <ul class="box__footer">
      <li class ="box__footer--elem"> <b> 80K</b> <p class="box__title--grey box__footer--p">Followers</p> </li>
      <li class ="box__footer--elem"><b> 803K</b> <p class="box__title--grey box__footer--p">Likes</p> </li>
      <li class ="box__footer--elem"><b> 1.4K</b> <p class="box__title--grey box__footer--p">Photos</p> </li>
    </ul>
  </section>
  <footer class="attribution">Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/LWhills" class="attribution__name">Logan Willaumez</a>.
  </footer>
</body>

</html>
